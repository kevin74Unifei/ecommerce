<div *ngIf="form" class="container content-inner-pages">
    <div class="row">
        <div class="col-12">
            <mdb-breadcrumb>
                <mdb-breadcrumb-item [routerLink]="['/']" class="blue-text">Home</mdb-breadcrumb-item>
                <mdb-breadcrumb-item class="active">Customer</mdb-breadcrumb-item>
                <mdb-breadcrumb-item class="active">Profile</mdb-breadcrumb-item>
              </mdb-breadcrumb>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 text-center">
            <div class="card z-depth-2">            
                <div class="card-body">
                    <h3 class="card-title">
                        <i class="fas fa-user-circle mr-2"></i>
                        Profile
                    </h3>
                    <hr>
                    <form [formGroup]="form" (ngSubmit)="save()">     
                        <div class="row profile">
                            <div class="col-12">  
                                <div class="row md-form">                          
                                    <div class="col-1">
                                        <mdb-icon fas icon="user" class="prefix"></mdb-icon>
                                    </div>
                                    <div class="col-10 col-md-11">
                                        <input mdbInput mdbValidate formControlName="name" minLength="3" maxLength="50" type="text"
                                        class="form-control" id="name">
                                        <label for="name">Name</label>
                                        <app-field-validation [field]="form.get('name')" [errorMessage]="'Name is required'"></app-field-validation>
                                    </div> 
                                </div>
                            </div>  
                            <div class="col-12">  
                                <div class="row md-form">                          
                                    <div class="col-1">
                                        <mdb-icon fas icon="lock" class="prefix"></mdb-icon>
                                    </div>
                                    <div class="col-10 col-md-11">
                                        <input mdbInput mdbValidate formControlName="password" minlength="8" maxLength="25" type="password"
                                            class="form-control" id="password">
                                        <label for="password">Password</label>
                                        <app-field-validation [field]="form.get('password')" [errorMessage]="'Password must have: at least 8 characters, with 1 Upper case, 1 Lower case, 1 Number and 1 Special character'"></app-field-validation>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 text-left">
                                <h5>
                                    <a (click)="address.toggle()">
                                        <i class="fas fa-map-marker-alt mr-2"></i>
                                        Address
                                    </a>
                                </h5>
                                <hr>
                            </div>
                            <div class="col-12" mdbCollapse #address="bs-collapse">
                                <div class="row" formGroupName="address">
                                    <div class="col-1">
                                    </div>
                                    <div class="col-11">
                                        <div class="row">
                                            <div class="col-6 col-md-8">
                                                <div class="md-form">
                                                    <input mdbInput mdbValidate formControlName="postalCode" type="text" class="form-control" id="postalCode" mask="00000">
                                                    <label for="postalCode">Postal Code</label>
                                                    <app-field-validation [field]="form.get('address.postalCode')" [errorMessage]="'Postal Code is not in the right format'"></app-field-validation>
                                                </div>
                                            </div>
                                            <div class="col-6 col-md-4 text-center">
                                                <button *ngIf="!isGettingAddress; else loadingAddress" (click)="getAddress()" [disabled]="!form.get('address.postalCode').valid" type="button" class="btn btn-outline-warning">
                                                    <i class="fas fa-map left mr-1"> Check Zip</i></button>
                                                <ng-template #loadingAddress>
                                                    <app-loading-button></app-loading-button>
                                                </ng-template>
                                            </div>
                                            <div class="col-12 col-md-8">
                                                <div class="md-form">
                                                    <input mdbInput mdbValidate formControlName="country" type="text" class="form-control" id="country">
                                                    <label for="country">Country</label>
                                                    <app-field-validation [field]="form.get('address.country')" [errorMessage]="'Country cannot be empty'"></app-field-validation>
                                                </div>
                                            </div>                            
                                            <div class="col-12 col-md-4">
                                                <div class="md-form">
                                                    <input mdbInput mdbValidate formControlName="state" type="text" class="form-control" id="state">
                                                    <label for="state">State</label>
                                                    <app-field-validation [field]="form.get('address.state')" [errorMessage]="'State cannot be empty'"></app-field-validation>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="md-form">
                                                    <input mdbInput mdbValidate formControlName="city" type="text" class="form-control" id="city">
                                                    <label for="city">City</label>
                                                    <app-field-validation [field]="form.get('address.city')" [errorMessage]="'City cannot be empty'"></app-field-validation>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="md-form">
                                                    <input mdbInput mdbValidate formControlName="street" type="text" class="form-control" id="street">
                                                    <label for="street">Street</label>
                                                    <app-field-validation [field]="form.get('address.street')" [errorMessage]="'Street cannot be empty'"></app-field-validation>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="md-form">
                                                    <input mdbInput mdbValidate formControlName="complement" type="text" class="form-control" id="complement">
                                                    <label for="complement">Complement</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>                                    
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 text-left">
                                <h5>
                                    <a (click)="payment.toggle()">
                                        <i class="fas fa-credit-card mr-2"></i>
                                        Payment
                                    </a>
                                </h5>
                                <hr>
                            </div>
                            <div class="col-12" mdbCollapse #payment="bs-collapse">
                                <div class="row" formGroupName="payment">
                                    <div class="col-1"></div>
                                    <div class="col-11">
                                        <div class="row">
                                            <div class="col-12 col-md-6">
                                                <div class="md-form">
                                                    <input mdbInput mdbValidate formControlName="postalCode" type="text" class="form-control" id="paymentPostalCode" mask="00000">
                                                    <label for="paymentPostalCode">Postal Code</label>
                                                    <app-field-validation [field]="form.get('payment.postalCode')" [errorMessage]="'Postal Code is not in the right format'"></app-field-validation>
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <div class="md-form">
                                                    <input mdbInput mdbValidate formControlName="country" type="text" class="form-control" id="paymentCountry">
                                                    <label for="paymentCountry">Country</label>
                                                    <app-field-validation [field]="form.get('payment.country')" [errorMessage]="'Country cannot be empty'"></app-field-validation>
                                                </div>
                                            </div> 
                                            <div class="col-12">
                                                <div class="md-form">
                                                    <input mdbInput mdbValidate formControlName="name" type="text" class="form-control" id="paymentName">
                                                    <label for="paymentName">Name</label>
                                                    <app-field-validation [field]="form.get('payment.name')" [errorMessage]="'Name cannot be empty'"></app-field-validation>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="md-form">
                                                    <input mdbInput mdbValidate formControlName="number" type="text" class="form-control" id="number" mask="0000 0000 0000">
                                                    <label for="number">Number</label>
                                                    <app-field-validation [field]="form.get('payment.number')" [errorMessage]="'Number is not in the right format'"></app-field-validation>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="md-form">
                                                    <input mdbInput mdbValidate formControlName="expirationDate" type="text" class="form-control" id="expirationDate" mask="00/00">
                                                    <label for="expirationDate">Expiration Date</label>
                                                    <app-field-validation [field]="form.get('payment.expirationDate')" [errorMessage]="'Expiration Date is not in the right format'"></app-field-validation>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="md-form">
                                                    <input mdbInput mdbValidate formControlName="securityCode" type="text" class="form-control" id="securityCode" mask="000">
                                                    <label for="securityCode">Security Code</label>
                                                    <app-field-validation [field]="form.get('payment.securityCode')" [errorMessage]="'Security Code is not in the right format'"></app-field-validation>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="padding-top: 1em;">
                            <div class="col-12">
                                <button id="profile-btn" *ngIf="!isSaving; else loading" class="btn amber darken-1"><i class="fas fa-save mr-1"></i>Save</button>
                                <ng-template #loading>
                                    <app-loading-button></app-loading-button>
                                </ng-template>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
