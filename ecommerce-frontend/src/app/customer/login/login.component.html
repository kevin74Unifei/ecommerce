<div class="container content-inner-pages">
    <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 text-center">
            <div class="card z-depth-2">
                <div class="view overlay">
                  <h3 class="blue-gradient white-text">
                    Login
                  </h3>
                </div>              
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="login()">     
                        <div class="row">
                            <div class="col-12">
                                <div class="md-form">
                                    <div class="row">
                                        <div class="col-1">
                                            <mdb-icon fas icon="envelope" class="prefix"></mdb-icon>
                                        </div>
                                        <div class="col-11">
                                            <input mdbInput mdbValidate formControlName="email" minLength="6" maxLength="25" type="email"
                                            class="form-control" id="email">
                                            <label for="email">E-mail</label>
                                            <mdb-error *ngIf="email.invalid && (email.dirty || email.touched)">Email invalid</mdb-error>
                                            <mdb-success *ngIf="email.valid && (email.dirty || email.touched)"></mdb-success>
                                        </div>
                                    </div>                                    
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="md-form">
                                    <div class="row">
                                        <div class="col-1">
                                            <mdb-icon fas icon="lock" class="prefix"></mdb-icon>
                                        </div>
                                        <div class="col-11">
                                            <input mdbInput mdbValidate formControlName="password" minlength="4" maxLength="25" type="password"
                                                class="form-control" id="password">
                                            <label for="password">Password</label>
                                            <mdb-error *ngIf="password.invalid && (password.dirty || password.touched)">Password invalid</mdb-error>
                                            <mdb-success *ngIf="password.valid && (password.dirty || password.touched)"></mdb-success>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn blue-gradient white-text"><i class="fas fa-sign-in-alt mr-1"></i>Login</button>
                            </div>
                            <div class="col-12" style="padding-top: 1em;">
                                <a [routerLink]="['/customer','register',redirectUrl]" 
                                routerLinkActive="router-link-active">Doesn't have an account? Click here</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
