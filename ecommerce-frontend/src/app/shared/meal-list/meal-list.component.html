<div class="row" *ngIf="meals.length > 0; else message">
    <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let meal of meals">
        <app-meal [meal]="meal"></app-meal>
    </div>
</div>

<ng-template #message>
    <div class="container content-inner-pages">
        <div class="row text-center" style="margin-top: 25vh;">
            <div class="col-12">
                <h2>Meals not found</h2>
                <hr>
            </div>
            <div class="col-12">
                <a [routerLink]="['/']" class="btn btn-primary"><i class="fas fa-arrow-left mr-1"></i>Back to the Meals</a>
            </div>
        </div>        
    </div>
</ng-template>
